<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Concept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="template">
        <div class="left-part">
            <h1 class="heading">My Portfolio</h1>
            <p class="sub-heading">When Words become unclear,I shall focus with photographs, When images become inadequate, I shall be content with silence.</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1466940219795-c670f475e59f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8aGlsbHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);">Hill</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1601134467661-3d775b999c8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8d2VhdGhlcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);">Weather</div>
            <div class="box box-3" style="background-image: url(https://images.unsplash.com/photo-1509635022432-0220ac12960b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHJhaW58ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60);">Rain</div>
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1586348943529-beaae6c28db9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60);">River</div>
            <div class="box col-2" style="background-image: url(https://media.istockphoto.com/id/1401462361/photo/road-in-rainy-forest.webp?b=1&s=170667a&w=0&k=20&c=AtM_yGalkrhXWekd_vQyMh03AcQ7dELKxon8JouZctk=);">Tree</div>
            <div class="box" style="background-image: url(https://media.istockphoto.com/id/1271562320/photo/two-sparrows.webp?b=1&s=170667a&w=0&k=20&c=wGDNb7m5KWBVxs1oWAdmGoOeZBwbtpQWOqUsHy-qd1s=);">Sparrow</div>
            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1583244685026-d8519b5e3d21?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bGFrZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60);">lake</div>
        </div>
    </div>
</body>
</html>
